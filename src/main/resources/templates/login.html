<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion - AffiliShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card shadow p-4" style="width: 360px;">
    
    <h4 class="text-center mb-3">Connexion</h4>

    <!-- Message erreur login -->
    <div th:if="${param.error}" class="alert alert-danger text-center">
        Identifiants incorrects
    </div>

    <!-- Message logout -->
    <div th:if="${param.logout}" class="alert alert-success text-center">
        Déconnexion réussie
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <input type="text"
                   name="username"
                   class="form-control"
                   placeholder="Nom d'utilisateur"
                   required>
        </div>

        <div class="mb-3">
            <input type="password"
                   name="password"
                   class="form-control"
                   placeholder="Mot de passe"
                   required>
        </div>

        <button type="submit" class="btn btn-primary w-100">
            Connexion
        </button>
    </form>

    <!-- Lien inscription -->
    <div class="text-center mt-3">
        <span>Pas encore de compte ?</span><br>
        <a href="/register" class="text-decoration-none fw-bold">
            Créer un compte
        </a>
    </div>

</div>

</body>
</html>
