# Nom de l'application
spring.application.name=affilishop

# Base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/affilishop_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Obed4814

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Thymeleaf
spring.thymeleaf.cache=false

# Port de l'application
server.port=8080

# Configuration Gmail SMTP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${AFFILISHOP_GMAIL_USER}
spring.mail.password=${AFFILISHOP_GMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com


# Désactiver JMX si li fè konfli ak port
spring.jmx.enabled=false











